<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список машин</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>id</th>
                <th>model</th>
                <th>series</th>
            </tr>
        </thead>
            <tbody><th:block th:each="car : ${cars}">
                <tr>
                    <td th:text="${car.id}"></td>
                    <td th:text="${car.model}"></td>
                    <td th:text="${car.series}"></td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
